<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración Productos</title>
    
</head>
<body>
    <!-- CONTENEDOR GENERAL de la página -->
    <div id="page-container">

    <!-- Navbar = Header -->
    <header id="navbar-app"> </header>

    <!-- Contenido de la página -->
    <div id="content-wrap">
        <!-- aqui va el contenido -->

        <!-- Formulario CRUD Administrador -->
    <div class="container_Admn">
        <h1 class="texto_Adm text-center">Administración de productos</h1>
        <div class="form-container_Adm">
            <form id="list-form_Adm">
                <div class="form-group_Adm">
                    <label for="listName_Adm">Nuevo Producto</label>
                    <input type="text" class="form-control_Adm" id="listName" name="listName" required>
                </div>
                <button type="submit" class="btn_Adm btn-primary">Crear Producto</button>
            </form>
        </div>
        <h2 class="sub_Adm mt-4">Producto Items</h2>
        <ul id="lists_Adm" class="list-group_Adm"></ul>

        <div class="form-container_Adm">
            <h2 class="sub_Adm mt-4">Items</h2>
            <form id="crud-form_Adm" enctype="multipart/form-data">
                <input type="hidden" id="itemid" name="itemid">
                <div class="form-group_Adm">
                    <label for="listId">ID del Producto</label>
                    <input type="text" class="form-control_Adm" id="listId" name="listid" required>
                </div>
                <div class="form-group_Adm">
                    <label for="nombre">Nombre Producto </label>
                    <input type="text" class="form-control_Adm" id="nombre" name="nombre" required>
                </div>
                <div class="form-group_Adm">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control_Adm" id="precio" name="precio" required>
                </div>
                <div class="form-group_Adm">
                    <label for="imagen">Imagen</label>
                    <input type="file" class="form-control_Adm-file" id="imagen" name="imagen">
                </div>
                <div class="form-group_Adm">
                    <label for="origen">Origen</label>
                    <input type="text" class="form-control_Adm" id="origen" name="origen" required>
                </div>
                <div class="form-group_Adm">
                    <label for="talla">Talla</label>
                    <input type="text" class="form-control_Adm" id="talla" name="talla" required>
                </div>
                <div class="form-group_Adm">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control_Adm" id="cantidad" name="cantidad" required>
                </div>
                <div class="form-group_Adm">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control_Adm" id="descripcion" name="descripcion" required></textarea>
                </div>
                
                <button type="submit" class="btn_Adm btn-primary">Guardar</button>
                <button type="button" class="btn_Adm btn-secondary" onclick="resetForm()">Cancelar</button>
            </form>
        </div>
    

        <h2 class="lista_Admn mt-4">Lista de Productos</h2>
        <ul id="items-list_Admn" class="items-list_Admn"></ul>
    </div>

    <!-- Footer -->
    <footer id="footer-app" class="footer-basic container-fluid"> </footer>

    <!-- Aquí va la ruta del archivo js para funcionalidades -->
    <script type="module" src="./formAdmn.js"></script>

    </div>
    </div>

</body>
</html>
