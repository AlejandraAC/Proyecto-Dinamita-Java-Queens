<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras</title>
</head>

<body>
  <!-- CONTENEDOR GENERAL de la página -->
  <div id="page-container">

    <!-- Navbar = Header -->
    <header id="navbar-app"> </header>

    <!-- Contenido de la página -->
    <div id="content-wrap">
      <!-- Aquí va el contenido -->

      <!-- Contenedor general-->
      <div class="row align-items-center">
        
        <!-- Se crean las 2 columnas para los datos -->
        <!-- Cuando sea pequeña sea 12, y grande 6, 1 columna en pequeño y dos en grande -->

        <!-- Productos -->
        <div  class="col-12 col-md-6 rounded-2">
          <h1 class="modal-header-tittle mt-4 ml-4"> Mi carrito: </h1>

          <div id="contenedorProductos" class="row align-items-center"> <!-- Se crea fila para crear nueva división -->

            <div id="imagenProducto" class="col align-items-center"> <!-- imagen -->
            </div>

            <div id="modal-container" class="col text-center"> <!-- Descripción -->
            </div>

          </div>

        </div> <!-- Se cierra productos -->


        <!-- Resumen compra -->
        <div id="resumenCompras" class="col-12 col-md-6 rounded-2 text-center">
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer id="footer-app" class="footer-basic container-fluid"> </footer>

    <!-- Aquí va la ruta del archivo js para funcionalidades -->
    <script type="module" src="./compras.js"></script>

  </div>

</body>

</html>
