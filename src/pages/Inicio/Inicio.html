<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./inicio.css">
</head>

<body>
  <!-- CONTENEDOR GENERAL de la página -->
  <div id="page-container">

    <!-- Navbar = Header -->
    <header id="navbar-app"> </header>

    <!-- Contenido de la página -->
    <div id="content-wrap">
      <!-- Aquí va el contenido -->
    </div>
    <!-- Contenido seccion 1 Yoatzin-->
     <div id="title" class="container">
    <h1> YOATZIN</h1>
</div>
<div id="welcome" class="container">
  <div class="row">
    <div clas=" col col-sm-6">
        Bienvenidos
    </div>
  <div id="intro" class="col col-sm-6">
    <p>¡Descubre lo que tenemos para ti!</p>
    <p> Deja que nuestra amplia colección
      <br> de artesanías te conquisten,
      <br> ya que son elaboradas con dedicación
      <br> por talentosas manos artesanas.
    </p>
    <br>
  </div>
  </div>
</div>


  </div>
  <div class="carousel">
    <button class="carousel_button carousel_button--left" onclick="moveSlide(-1)">&#9664;</button>
    <div class="carousel__track-container">
      <ul class="carousel__track">
        <li class="carousel__slide">
          <img class="carousel__image" src="/public/img/joyeria2.png"
            alt="Hermosa joyería artesanal, con finos cuarzos de colores tallados a mano, colocados en forma de espiral.">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="/public/img/alebrije3.png"
            alt="Figura decorativa, alebrije con brillantes colores que realzan los finos acabados y texturas.">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="/public/img/platos_de_ceramica_mexicanos.jpg"
            alt="Platos de cerámica, decorados con flores coloridas que desatacan los trazos precisos del artesano.">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="/public/img/prenda3.png"
            alt="Poncho de lana, hecho en telar con decoración de flores coloridas.">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="/public/img/bolsa2.png"
            alt="Bolsa de mano, tamaño mediano, con finos bordados de cactus en tonalidades verdes, con flores coloridas que resaltan la diversa vegetación del país">
        </li>
        <li class="carousel__slide">
          <img class="carousel__image" src="/public/img/alebrije1.png"
            alt="Figura decorativa, gato alebrije con brillantes colores que realzan los finos acabados y texturas.">
        </li>
      </ul>
    </div>
    <button class="carousel_button carousel_button--right" onclick="moveSlide(1)">&#9654;</button>
  </div>

  <!-- <script src="./inicio.js"></script> -->

  <!-- Footer -->
  <footer id="footer-app" class="footer-basic container-fluid"> </footer>

  <!-- Aquí va la ruta del archivo js para funcionalidades -->
  <script type="module" src="./inicio.js"></script>
  </div>
