<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="inicio3.css">
</head>
<body>
    <!-- CONTENEDOR GENERAL de la página -->
  <div id="page-container">

    <!-- Navbar = Header -->
    <header id="navbar-app"> </header>

    <!-- Contenido de la página -->
    <div id="content-wrap">
    <!-- Aquí va el contenido -->
    </div>
    <!-- Contenido seccion 1 Yoatzin-->
    <main>
      <h1> YOATZIN</h1>
    </main>
    <div class="box">
      <div class="welcome">
        <h2>
          <br> <br> Bienvenidos
        </h2>
      </div>
      <div class="intro">
        <p>¡Descubre lo que tenemos para ti!</p>
        <p> Deja que nuestra amplia colección 
          <br> de artesanías te conquisten,
          <br> ya que son elaboradas con dedicación 
          <br> por talentosas manos artesanas.
        </p>
        <br>
      </div>
    </div>
  </div>
</div>
<div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
      aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
      aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img id="image" src="./img/alebrije3.png" class="d-block w-100" alt="alebrije3">
    </div>
    <div class="carousel-item">
      <img id="image" src="./img/joyeria2.png" class="d-block w-100" alt="joyeria2">
    </div>
    <div class="carousel-item">
      <img id="image" src="./img/muñequita-mx.png" class="d-block w-100" alt="muñequita-mx">
    </div>
    <div class="carousel-item">
      <img id="image" src="./img/platonFlorido.jpg" class="d-block w-100" alt="platonFlorido">
    </div>
    <div class="carousel-item">
      <img id="image" src="./img/prenda1.png" class="d-block w-100" alt="prenda1">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>

    <!-- Footer -->
    <footer id="footer-app" class="footer-basic container-fluid"> </footer>

    <!-- Aquí va la ruta del archivo js para funcionalidades -->
    <script type="module" src="./inicio.js"></script>

   </div>
